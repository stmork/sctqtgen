name: Yakindu SCT Qt Example Applications
on: [push]

jobs:
   Build:
      runs-on: ubuntu-latest
      steps:
         - uses: actions/checkout@v3
         - run: sudo apt update -y
         - name: Install needed components
           run: sudo apt install -y qtbase5-dev cppcheck
         - name: Build
           run: bin/build-examples.sh
